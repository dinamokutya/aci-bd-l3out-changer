---
- hosts: apic
  connection: local
  gather_facts: False
  ignore_errors: yes

  vars:
    contents: "{{ lookup('file', './bd-list.txt') }}"
    lines: "{{ contents.split('\n') }}"
    login_info: &login_info
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: false
    
    l3out: "L3-NEW"
    vrf: "VRF-ANDRISKA-IAC"
    tenant: "TN-ANDRISKA-IAC"

  tasks:
    - name: Query All Bridge Domains
      cisco.aci.aci_bd:
        <<: *login_info
        state: query
      delegate_to: localhost
      register: query_result
      
    - name: Output to screen
      ansible.builtin.debug:
        msg: "{{ query_result.current }}"
       #var: query_result

    - name: Reroute the output to a file
      ansible.builtin.copy:
        content: "{{ query_result.current }}"
        dest: "./fvBD.json"
    
    - name: Execute Python Script
      ansible.builtin.script:
        cmd: bd-list-creator.py
        executable: /usr/bin/python3

    - name: Bind Bridge Domain to L3 Out
      cisco.aci.aci_bd_to_l3out:
        <<: *login_info
        bd:                     "{{ item.split(',')[0] }}"
        l3out:                  "{{ l3out }}"
        tenant:                 "{{ tenant }}"
        state:                  present
      with_items:
        - "{{ lines }}"      
